<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image/ico" href="/src/assets/favicon.ico" />
    <title>みんなのマジポエム</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="isolate" style="width: 100vw; height: 100vh; position: absolute;">
      <div class="noise" style="width: 100%; height: 100%;"></div>
      <div class="finisher-header" style="width: 125%; height: 100%;"></div>
    </div>
    <div id="root"></div>

    <script src="/src/index.jsx" type="module"></script>
    <script src="/src/finisher-header.es5.min.js" type="text/javascript"></script>

    <script type="text/javascript">
      new FinisherHeader({
        "count": 4,
        "size": {
          "min": 1100,
          "max": 1300,
          "pulse": 0.6
        },
        "speed": {
          "x": {
            "min": 0.2,
            "max": 0.6
          },
          "y": {
            "min": 0.2,
            "max": 0.6
          }
        },
        "colors": {
          "background": "#bcbcbc",
          "particles": [
            "#c3d5dc",
            "#f3cc73",
            "#d69396"
          ]
        },
        "blending": "lighten",
        "opacity": {
          "center": 1,
          "edge": 0.02
        },
        "skew": 0,
        "shapes": [
          "c"
        ]
      });
    </script>
  </body>
</html>
